general {
    colors = false
    interval = 5
}

order += "load"
order += "disk /"
order += "volume master"
order += "wireless _first_"
order += "battery all"
order += "tztime local"

load {
    format = "L: %1min"
}

disk "/" {
    format = "A: %avail"
}

volume master {
    format = "V: %volume"
    format_muted = "V: muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

battery all {
    format = "B: %status %percentage R: %remaining T: %emptytime"
    hide_seconds = true
}

tztime local {
    format = "D: %Y-%m-%d %H:%M:%S"
}

