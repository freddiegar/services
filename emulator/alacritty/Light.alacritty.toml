[font]
size = 14.0

[font.bold]
family = "Fira Code Retina"
style = "Bold"

[font.bold_italic]
family = "Fira Code Retina"
style = "Bold Italic"

[font.italic]
family = "Fira Code Retina"
style = "Italic"

[font.normal]
family = "Fira Code Retina"
style = "Regular"

[font.offset]
x = 0
y = 0

# Colors (Gruvbox dark)
[colors]
draw_bold_text_with_bright_colors = true

# Default colors
[colors.primary]
background = '#F9F5D7'
foreground = '#3C3836'

# Normal colors
[colors.normal]
black   = '#F9F5D7'
red     = '#CC241D'
green   = '#98971A'
yellow  = '#D79921'
blue    = '#458588'
magenta = '#B16286'
cyan    = '#689D6A'
white   = '#A89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#9D0006'
green   = '#79740E'
yellow  = '#B57614'
blue    = '#076678'
magenta = '#8F3F71'
cyan    = '#427B58'
white   = '#3C3836'

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 10000

[window]
dynamic_padding = false
# opacity = 0.95
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
